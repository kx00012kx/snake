function Snakes(){	
	this.body=[];

Snakes.prototype.init=function(){
	this.area=[];
	for(var i=0;i<cvs.height/40;i++){		
		for(var j=0;j<cvs.width/40;j++){
			var posi={};					
			posi.left=j*40+20;
			posi.top=i*40+20;
			this.area.push(posi);
		}
	}
	oc.clearRect(0,0,oc.width,oc.height)

	this.body[0]=this.area[0];

	oc.beginPath();
	oc.arc(this.body[0].left,this.body[0].top,20,0,2*Math.PI,true);
	oc.fillStyle='blue';
	oc.fill();
	oc.closePath();

	this.addfood();
}

Snakes.prototype.food=function(){
	for(var i=0;i<this.body.length;i++){
		var n=this.area.indexOf(this.body[i]);
		this.area.splice(n,1);
	}
	this.food=this.area;
}

	this.food();

	oc.arc(this.food[ranm].left,this.food[ranm].top,15,0,2*Math.PI,true);
