<!DOCTYPE html>
<html>
<head>
<style type="text/css">
canvas{
	display: block;
	background: red;
	margin:20px auto;
	border-radius: 20px;
}
</style>
<meta charset="utf-8">
	<title>snake</title>
</head>
<body>
<canvas width=1200 height=600>
	<span>当前浏览器不支持,请更换chrome或firefox</span>
</canvas>
</body>
<script type="text/javascript">
var cvs=document.getElementsByTagName('canvas')[0];
var oc=cvs.getContext('2d');

window.onload=function(){
	var snake=new Snakes();	
	snake.init();
}

function Snakes(){	
	this.body=[];
	this.nt=0;
	this.tm=null;
	this.area=[];

	for(var i=0;i<cvs.height/40;i++){		
		for(var j=0;j<cvs.width/40;j++){
			var posi={};					
			posi.left=j*40+20;
			posi.top=i*40+20;
			this.area.push(posi);
		}
	}

	this.space=[];
	for (var i=0;i<this.area.length;i++){
		this.space[i]=this.area[i];
	}

	this.wall=[];
	for(var i=0;i<cvs.height/40;i++){
		this.wall.push(this.area[i*cvs.width/40],this.area[i*cvs.width/40+29])
	}
}

Snakes.prototype.init=function(){
	var that=this;
	oc.clearRect(0,0,oc.width,oc.height);

	this.body[0]=this.area[0];

	oc.clearRect(0,0,oc.width,oc.height);
	oc.beginPath();
	oc.arc(this.body[0].left,this.body[0].top,20,0,2*Math.PI,true);
	oc.fillStyle='blue';
	oc.fill();
	oc.closePath();

	this.addfood();
	document.onkeydown=function(e){
		e=e||event;
		that.dir(e);
		return false;
	}
	
}


Snakes.prototype.food=function(){
	
	for(var i=0;i<this.body.length;i++){
		var n=this.area.indexOf(this.body[i]);
		this.area.splice(n,1);
	}
	this.food=this.area;
}

Snakes.prototype.addfood=function(){
	this.food();
	var ranm=Math.round(Math.random()*this.food.length);
	
	oc.beginPath();
	oc.arc(this.food[ranm].left,this.food[ranm].top,15,0,2*Math.PI,true);
	oc.fillStyle='green';
	oc.fill();
	oc.closePath();
}

Snakes.prototype.eat=function(){
	var next=this.getNext();
	if(this.food[0].left===next.left&&this.food[0].top===next.top){
		return true;
	}else{
		return false;
	}
}

Snakes.prototype.engine=function(){
	var that=this;
	//claerInterval(this.tm);
	this.tm=setInterval(function(){
		that.forward();
	},200)
}

Snakes.prototype.dir=function(e){
	switch(e.keyCode){
		case 37:
			this.nt=-1;
		break;
		case 38:
			this.nt=-30;
		break;
		case 39:
			this.nt=1;
			this.engine();
		break;
		case 40:
			this.nt=30;
		break;
		default:
		return;
	}
}

Snakes.prototype.forward=function(){
	this.body.unshift(this.getNext());
	this.body.pop();
	oc.clearRect(0,0,oc.width,oc.height);
	for(var i=0;i<this.body.length;i++){
		oc.beginPath();
		oc.arc(this.body[i].left,this.body[i].top,20,0,2*Math.PI,true);
		oc.fillStyle='blue';
		oc.fill();
		oc.closePath();
	}	
}
Snakes.prototype.getNext=function(){	
	return this.space[this.space.indexOf(this.body[0])+this.nt];
}

Snakes.prototype.css=function(obj,attr){
	return obj.currentStyle?obj.currentStyle[attr]:getComputedStyle(obj)[attr];
}
</script>
</html>
